<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="page-container">
        <div id="banner">
            <img id="background-image" src="./images/futc-sYxxQaGK7tY-unsplash.jpg" alt="Picture of a River">
        </div>
        <div id="form-container">
            <div id="form-info">
                <h2>This is a form</h2>
                <section>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam provident cum veniam assumenda iure quaerat tenetur molestiae adipisci vero qui, aspernatur dolore excepturi labore sint voluptatibus facilis quae. Repudiandae, obcaecati?</section>
            </div>
            
            <form action="" id="form-input">
                <div id="user-name">
                    <div class="user-input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="user-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div id="user-contact">
                    <div class="user-input">
                        <label for="email-address">Email</label>
                        <input type="email" id="email-address">
                    </div>
                    <div class="user-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number">
                    </div>
                </div>
                <div id="user-password">
                    <div class="user-input">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="user-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password">
                    </div>
                </div>
            </form>

            <div id="form-buttons">
                <button id="submit-button">Create Account</button>
                <button id="login-screen">Already Have An Account?</button>
            </div>
        </div>
    </div>
</body>
</html>
